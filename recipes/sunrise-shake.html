    <h1 id="sunrise-shake">Sunrise Shake</h1>

<h2 id="ingredients">Ingredients:</h2>

<ul>
  <li>1 cup orange juice</li>
  <li>1 peeled banana</li>
  <li>1/2 cup plain yogurt</li>
  <li>2 tsp sugar</li>
  <li>1/8 tsp. vanilla</li>
  <li>1/4 cup instant nonfat dry milk</li>
</ul>

<h2 id="yield">Yield:</h2>

<p>1 serving.</p>
